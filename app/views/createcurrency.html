<!-- Form contact -->
<div class="container" style="margin-top: 100px">
        <div class="row">
        <div class="col-sm-4">
           <h1 class="text-center" style="font-family: fantasy;font-size: 80px">Add Your Currency</h1>
        </div>
        <div class="col-sm-8">
        <form>
            <div class="md-form">
                <i class="fa fa-user prefix grey-text"></i>
                <input ng-model="currency.name" type="text" id="form3" class="form-control">
                <label for="form3">Currency Name</label>
            </div>
    
            <div class="md-form">
                <i class="fa fa-envelope prefix grey-text"></i>
                <input ng-model="currency.country" type="text" id="form2" class="form-control">
                <label for="form2">Country</label>
            </div>
    
            <div class="text-center">
                <button class="btn btn-unique" ng-click="addCurrency()">Save
                </button>
            </div>
    
        </form>
    </div>
    </div>
    </div>
    <!-- Form contact -->
